<!DOCTYPE html>
<html>

  {% include head.html %}

    <body>

    {% include header.html %}
 
      <!-------------------文档评价------------------>
    <div class="container">
        <div class="well">
            此文档适用于版本：{{page.version}}
        </div>
        <div class="row-fluid">
            {% include list.html %}
            
            <!-------------文章-------------->
            <div class="span9">
            <h2 class="text-center">{{page.title}}</h2>
            <hr>
                {{ content }}
            </div>

        </div>


        <div id="postok" class="well">
            为了更好的完善文档内容，希望您对我们的文档做出评价。您是否觉得此文档对您有帮助？
            <label class="radio inline">
                <input type="radio" id="inlineCheckbox1" value="1" name="comment">非常有帮助
            </label>
            <label class="radio inline">
                <input type="radio" id="inlineCheckbox2" value="2" name="comment">一般
            </label>
            <label class="radio inline">
                <input type="radio" id="inlineCheckbox3" value="3" name="comment">没有帮助
            </label>
            <lable><button class="btn" onclick="sendData();">提交</button></lable>
        </div>
        <div id="post1" class="well" style="display:none">
            感谢您对我们的文档提出评价，我们会根据您的评价继续完善优化我们的文档内容。
        </div>
        <!-- UY BEGIN -->
<div id="uyan_frame"></div>
<script type="text/javascript" src="http://v2.uyan.cc/code/uyan.js?uid=1944148"></script>
<!-- UY END -->
    </div>
    
<script type="text/javascript">
    function sendData() {
        var title = document.getElementsByTagName('title')[0].text;
        var comment = $('input[name="comment"]:checked').val()
        $.ajax({
        type: "POST",
        url: "http://download.egret.com/comment.php",
        data: "title=" + title+ '&comment=' + comment,
        dataType : "json",
        success: function(msg){
            $("#postok").hide();
            $("#post1").show();
        }
    });
    }
    </script>


   {% include footer.html %}


    </body>
</html>

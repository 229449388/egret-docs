<!DOCTYPE html>
<html>

  {% include head.html %}

    <body>

    {% include header.html %}
 
    <div class="container">
        <div class="well">
            <p class="text-center">{{site.subjPageTitle}} : {{page.title}}</p>
        </div>
        <div class="row-fluid ">
        <div class="span3">
            {% include subjlist.html %}
        </div>
            <!-------------文章-------------->
            <div class="span9">
                <p>{{ content }}</p>
            </div>
        </div>
    </div>

<div id="postok" class="well">
            为了更好的完善文档内容，希望您对我们的文档做出评价。您是否觉得此文档对您有帮助？
            <label class="radio inline">
                <input type="radio" id="inlineCheckbox1" value="1" name="comment">非常有帮助
            </label>
            <label class="radio inline">
                <input type="radio" id="inlineCheckbox2" value="2" name="comment">一般
            </label>
            <label class="radio inline">
                <input type="radio" id="inlineCheckbox3" value="3" name="comment">没有帮助
            </label>
            <lable><button class="btn" onclick="sendData();">提交</button></lable>
        </div>
        <div id="post1" class="well" style="display:none">
            感谢您对我们的文档提出评价，我们会根据您的评价继续完善优化我们的文档内容。
        </div>
    </div>
    
<script type="text/javascript">
    function sendData() {
        var title = document.getElementsByTagName('title')[0].text;
        var comment = $('input[name="comment"]:checked').val()
        $.ajax({
        type: "POST",
        url: "http://download.egret-labs.org/comment.php",
        data: "title=" + title+ '&comment=' + comment,
        dataType : "json",
        success: function(msg){
            $("#postok").hide();
            $("#post1").show();
        }
    });
    }
    </script>
   {% include footer.html %}


    </body>
</html>
